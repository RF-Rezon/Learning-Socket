<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soket IO</title>
  </head>
  <body>
    <input id="text_input" type="text" />
    <input onclick="submit()" id="submit" type="submit" />
    <!-- <p
      class="p_class"
      style="

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();

      const submit = () => {
        const userInput = document.querySelector("#text_input").value;
        socket.emit("custom", userInput);
      };
    </script>
  </body>
</html>
