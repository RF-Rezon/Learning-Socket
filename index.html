<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soket IO</title>
  </head>
  <body>
    <p
      class="p_class"
      style="
        font-weight: 800;
        font-family: 'Segoe UI', sans-serif;
        font-size: 80px;
        text-align: center;
      "
    ></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();

      let broadCastMessage = document.querySelector(".p_class");
      socket.on("washing", (msg) => {
        broadCastMessage.innerHTML = "";
        broadCastMessage.innerHTML = msg;
      });
    </script>
  </body>
</html>
